<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trash Talkers | Team</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons + Font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #10b981;
      --secondary: #f43f5e;
      --accent: #fbbf24;
      --blue: #3b82f6; /* Bright blue from your image */
      
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --text-muted: #64748b;
      --navbar-bg: rgba(255, 255, 255, 0.95);
      --border: rgba(0,0,0,0.08);
      
      --logo-dark: #4b2e15;
      --logo-light: #c9a97a;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    
    a { text-decoration: none; color: inherit; }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 72px;
      background: var(--navbar-bg);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 48px;
      z-index: 1000;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .logo-top {
      font-size: 0.55rem;
      letter-spacing: 0.5em;
      text-transform: uppercase;
      color: var(--logo-light);
    }

    .logo-bottom {
      font-size: 1.4rem;
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--logo-dark);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-link {
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-muted);
      transition: all 0.3s ease;
    }

    .nav-link:hover { color: var(--text); background: rgba(0,0,0,0.05); }
    .nav-link i { margin-right: 8px; }

    /* Active link style */
    .nav-link.team,
    .nav-link.team.active {
      color: var(--blue);
      background: rgba(59, 130, 246, 0.1);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-cta {
      padding: 10px 24px;
      background: linear-gradient(135deg, var(--primary), #059669);
      color: white;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.9rem;
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.35);
      transition: all 0.3s ease;
    }

    .nav-cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.45);
    }

    .menu-btn {
      display: none;
      width: 42px;
      height: 42px;
      border: none;
      background: transparent;
      color: var(--text);
      font-size: 1.3rem;
      cursor: pointer;
    }

    /* Page Content */
    main {
      padding-top: 90px;
      max-width: 1100px;
      margin: 0 auto;
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom: 60px;
    }

    /* Hero Section - Matched to Image */
    .team-hero {
      text-align: center;
      padding: 60px 20px;
      border-radius: 16px;
      /* The exact light blue background from the image */
      background-color: #e0f2fe; 
      margin-bottom: 30px;
    }

    .team-hero h1 {
      font-size: 2.2rem;
      font-weight: 700;
      /* Bright blue title color */
      color: #3b82f6; 
      margin-bottom: 12px;
    }

    .team-hero p {
      /* Muted blue-grey subtitle */
      color: #475569; 
      max-width: 700px;
      margin: 0 auto;
      font-size: 1rem;
      line-height: 1.6;
    }

    /* Form Embed Container */
    .form-wrapper {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 20px;
    }

    .form-wrapper iframe {
      width: 100%;
      height: 900px;
      border: 0;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .navbar { padding: 0 20px; }

      .nav-links {
        display: none;
        position: absolute;
        top: 72px;
        left: 0;
        right: 0;
        background: var(--navbar-bg);
        backdrop-filter: blur(20px);
        flex-direction: column;
        padding: 20px;
        border-bottom: 1px solid var(--border);
      }

      .nav-links.active { display: flex; }
      .nav-cta { display: none; }

      .menu-btn {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .team-hero h1 { font-size: 1.8rem; }
      .form-wrapper iframe { height: 1000px; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="nav-logo">
      <div class="nav-logo-text">
        <span class="logo-top">TRASH</span>
        <span class="logo-bottom">TALKERS</span>
      </div>
    </a>

    <div class="nav-links" id="navLinks">
      <a href="index.html" class="nav-link">
        <i class="fa-solid fa-house"></i>Home
      </a>
      <a href="report.html" class="nav-link report">
        <i class="fa-solid fa-camera"></i>Report
      </a>
      <a href="volunteer.html" class="nav-link team active">
        <i class="fa-solid fa-users"></i>Team
      </a>
      <a href="donate.html" class="nav-link donate">
        <i class="fa-solid fa-heart"></i>Donate
      </a>
    </div>

    <div class="nav-right">
      <a href="report.html" class="nav-cta">
        <i class="fa-solid fa-plus"></i> Report Issue
      </a>
      <button class="menu-btn" onclick="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <section class="team-hero">
      <h1>Become a Volunteer</h1>
      <p>Join our clean-up efforts and choose shifts or roles that fit your schedule.</p>
    </section>

    <!-- Google Form Embed -->
    <section class="form-wrapper">
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSc5sveesxPF3-lIgyM1toF-YCZ3PXwRdgpeZ1r-8VstukBTvA/viewform?embedded=true" 
        frameborder="0" 
        marginheight="0" 
        marginwidth="0">
        Loadingâ€¦
      </iframe>
    </section>
  </main>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
    }
  </script>

</body>
</html>
